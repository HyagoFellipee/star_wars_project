services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-your-secret-api-key-here}
      - CORS_ORIGINS=["http://localhost:3000","http://localhost"]
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./web
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_API_KEY=${API_KEY:-your-secret-api-key-here}
    ports:
      - "3000:80"
    depends_on:
      - api
